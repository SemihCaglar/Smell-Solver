<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Repository Details - {{ repo.repo_full_name }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Repository Details</h1>
  <p><strong>Full Name:</strong> {{ repo.repo_full_name }}</p>
  <p><strong>Internal ID:</strong> {{ repo.internal_id }}</p>
  <p><strong>GitHub Repo ID:</strong> {{ repo.github_repo_id }}</p>
  <p><strong>Installation ID:</strong> {{ repo.installation_id }}</p>
  <a href="{{ url_for('main_page') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
